{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Welcome to Auth System</h1>
        <p class="lead">
            A secure authentication system with role-based access control
        </p>
        <div class="d-inline-flex gap-2 mb-5">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg px-4">
                    Go to Dashboard
                </a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4">
                    Login
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
